<div class="commande-container">
    <h1>Passer une commande</h1>
    <form>
        <div class="form-row">
            <div class="form-group">
                <label for="type-gateau">Type de gâteau</label>
                <input type="text" id="type-gateau" placeholder="Entrez le type de gâteau" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Entrez une description" />
            </div>
        </div>

        <!-- Ligne 2 : Date et Nombre de parts -->
        <div class="form-row">
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" />
            </div>
            <div class="form-group">
                <label for="nombre-parts">Nombre de parts</label>
                <input type="number" id="nombre-parts" placeholder="Entrez le nombre de parts" />
            </div>
        </div>
        <!-- Bouton téléverser une image -->
        <div class="form-group">
            <button type="button" class="btn-upload" onclick="document.getElementById('image').click()">Téléverser une image</button>
            <input type="file" id="image" style="display: none;" />
        </div>        

        <!-- Boutons Retour et Passer la commande -->
        <div class="button-row">
            <button type="button" class="btn retour" routerLink="/">Retour</button>
            <button type="submit" class="btn passer-commande">Passer la commande</button>
        </div>
    </form>
</div>
