<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="surface-section">
        <div class="font-medium text-3xl text-900 mb-3">Modifier une commande</div>
        <div class="text-500 mb-5">Vous pouvez ci-dessous modifier les informations d'une commande.</div>
        <div class="ul-box">
            <ul class="list-none p-0 m-0">
                <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                    <div class="text-500 w-6 md:w-2 font-medium">Nom & prénom du client</div>
                    <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">Wijayasuntharam Pravin</div>
                    <div class="w-6 md:w-2 flex justify-content-end">
                        <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"></button>
                    </div>
                </li>
                <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                    <div class="text-500 w-6 md:w-2 font-medium">Type de gâteau</div>
                    <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
                        <p-chip label="Fraisier" class="mr-2"></p-chip>
                        <p-chip label="Chocolat" class="mr-2"></p-chip>
                        <p-chip label="Autre"></p-chip>
                    </div>
                    <div class="w-6 md:w-2 flex justify-content-end">
                        <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"></button>
                    </div>
                </li>
                <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                    <div class="text-500 w-6 md:w-2 font-medium">Nombre de parts</div>
                    <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">16</div>
                    <div class="w-6 md:w-2 flex justify-content-end">
                        <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"></button>
                    </div>
                </li>
                <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                    <div class="text-500 w-6 md:w-2 font-medium">Info supplémentaires</div>
                    <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">Sans gélatine</div>
                    <div class="w-6 md:w-2 flex justify-content-end">
                        <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"></button>
                    </div>
                </li>
                <li class="flex align-items-center py-3 px-2 border-top-1 border-bottom-1 surface-border flex-wrap">
                    <div class="text-500 w-6 md:w-2 font-medium">Date de livraison</div>
                    <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1 line-height-3">
                        19 novembre 2023
                    </div>
                    <div class="w-6 md:w-2 flex justify-content-end">
                        <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"></button>
                    </div>
                </li>
                <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
                    <div class="text-500 w-6 md:w-2 font-medium">Type de livraison</div>
                    <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
                        <p-chip label="Livraison" class="mr-2"></p-chip>
                        <p-chip label="Drive" class="mr-2"></p-chip>
                    </div>
                    <div class="w-6 md:w-2 flex justify-content-end">
                        <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text"></button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
